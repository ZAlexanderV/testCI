name: Manual run test

on:
  workflow_dispatch:

jobs:
  send-tg-msg:
    name: Send TG message
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message
        uses: proDreams/actions-telegram-notifier@77989e148886138d7c0b3ec175ba19f66e9500e3 # v2.0.1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          notify_fields: 'repository,branch,commit'
          title: 'Release deploy started.'

          
